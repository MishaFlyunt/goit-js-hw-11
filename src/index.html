<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work 11</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="section-form">
      <form class="search-form" id="search-form">
        <input
          class="form-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="form-btn" type="submit">Search</button>
      </form>
    </div>
    <div class="container">
      <div class="loader-spin">
        <p class="loader-text">Loading data, please wait...</p>
        <div class="loader"></div>
      </div>
      <div class="section-gallery"></div>
      <button type="button" class="load-more">Load more</button>
    </div>

    <button class="btn-up btn-up_hide">
      <svg class="btn-up-icon" width="53" height="53">
        <use href="./images/symbol-defs.svg#icon-circle-up"></use>
      </svg>
    </button>

    <script type="module" src="./js/btn-scroll-header.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
